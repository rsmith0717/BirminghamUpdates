<virtualhost *:80>
	ServerName studentAdmin
	WSGIDaemonProcess studentAdmin user=www-data group=www-data threads=5 home=/var/www/html/htdocs/
	WSGIScriptAlias / /var/www/html/htdocs/studentAdmin.wsgi
 	
	<directory /var/www/html/htdocs>
  		WSGIProcessGroup studentAdmin
  		WSGIApplicationGroup %{GLOBAL}
  		WSGIScriptReloading On
  		AllowOverride All
  		Require all granted
 	</directory>
</virtualhost>
