<!doctype html>
<html>
<head>
<title>Enrollement Console</title>

<link href="{{ url_for('static', filename='reset.css') }}" rel="stylesheet" type="text/css">
<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">

<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>    
</head>

<body>
<header>
  <div class="container">
	<h1>Enroll a course</h1>
  </div>
</header>

<main>
  <div class="container"> 
	<FORM value="form" action="{{url_for('processRecord')}}" method="post">

		<LABEL for="firstname">First Name: </LABEL>
		<INPUT type="text" name="firstname"><BR>
		<LABEL for="lastname">Last Name: </LABEL>
		<INPUT type="text" name="lastname"><BR>
		<LABEL for="email">email: </LABEL>
		<INPUT type="text" name="email"><BR>
		<LABEL for="coursenum">You are registered in: </LABEL><BR>
		
		<!-- template syntax to add Python code to generate dynamic content.
			"courses" is a parameter from the render_template call that 
			renders this template	 -->
		{% for course in courses %}
			<INPUT type="radio" name="coursenum" value="{{course}}">{{course}}<BR>
		{% endfor %}

		<INPUT type="submit" value="Send"> <INPUT type="reset">
	</FORM>
  </div>
</main>

<footer>
  <div class="container">
		<a href= "/studentRecords" >Show all student records</a>	
  </div>
</footer>

<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>

</body>
</html>
